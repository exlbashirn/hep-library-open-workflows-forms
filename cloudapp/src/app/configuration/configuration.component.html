<app-top-menu [disabled]="saving">
    <ng-container buttons>
        <!-- <button mat-flat-button [disabled]="!changed || saving" color="primary" (click)="onSave()">
            <mat-icon *ngIf="!saving">save</mat-icon>
            <mat-spinner diameter="16" *ngIf="saving"></mat-spinner>
        </button> -->
        <button mat-flat-button [disabled]="saving" color="primary" (click)="onEntryAdd()">
            <mat-icon *ngIf="!saving">add</mat-icon>
            <mat-spinner diameter="30" *ngIf="saving"></mat-spinner>
        </button>
    </ng-container>
</app-top-menu>
<div id="emptyList" *ngIf="forms?.length === 0">
    <span class="uxf-icon uxf-list" style="font-size: 3em;"></span>
    <div>Add items to the list.</div>
</div>
<ng-container *ngIf="forms?.length > 0">
    <mat-card *ngFor="let form of forms" [style.margin.px]="5">
        <mat-card-header>
            <mat-card-title>{{ form.name }}</mat-card-title>
            <mat-card-subtitle>{{ form.path }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ form.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <div *ngIf="!saving">
                <button mat-icon-button color="primary" (click)="onEntryEdit(form)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onEntryDelete(form)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</ng-container>
